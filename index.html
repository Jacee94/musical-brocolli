<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Musical Broccoli</title>
</head>
<body>
    <!-- Header Section-->
    <nav id="header">
        
        <h1>Cache Keepers</h1>

        <div>
            <ul>
                <li><a href="#search"><h2>Park Search</h2></a></li>
                <li><a href="#parks-content"><h2>Parks</h2></a></li>
                <li><a href="#geocache-content"><h2>Geocaches</h2></a></li>
            </ul>
        </div>
    </nav>
    
    <main class="container-fluid">
    <!-- Display Parks Content Section -->
    <section id="parks">
        
        <h2>Parks</h2>

        <!-- Open Search Modal Button-->
        
        <div>
            <button data-target="modal-example" onClick="toggleModal(event)" id="search-button">Search for a park!</button>
        </div>

        <!-- Modal -->
        <dialog id="modal-example">
        <article>
        <a href="#close"
            aria-label="Close"
            class="close"
            data-target="modal-example"
            onClick="toggleModal(event)">
        </a>
        <form class="" id="user-form">
            <label class="" for="Park">Enter the Park Code</label>
            <input name="parkCode" id="park-code" type="text" autofocus="true" class="" />
            <button type="submit" class="btn" id="actual-search">Search for a Park</button>
        </article>
        </dialog>

        <!-- Display parks here-->
        <div id="parks-content">

        </div>
    </section>

    <!-- Geocache Content -->
    <section id="geocache-content">

    </section>

</main>

    <!-- Footer -->
    <footer id="footer">

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
