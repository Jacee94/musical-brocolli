<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
        <link rel="stylesheet" href="./assets/style.css">
        <title>National Mapper</title>
    </head>
    <body>
        <!-- Header Section-->
        <nav id="header">
            <h1 class="cache">National Mapper</h1>
        </nav>
        
        <main class="container-fluid">
        <!-- Display Parks Content Section -->
        
            <section id="parks">
                <!-- Open Search Modal Button-->
                
                <div>
                    <button class="search-btn" data-target="modal" onClick="toggleModal(event)" id="search-button">Search for a park!</button>
                </div>

                <!-- Parks Cards Container-->
                <h3>Parks</h3>
                <div id="parks-card-container">
                    
                </div>

                <!-- Modal -->
                <dialog id="modal">
                    <article id="modal-article">
                        <a href="#close"
                            aria-label="Close"
                            class="close"
                            data-target="modal"
                            onClick="toggleModal(event)">
                        </a>
                        <form class="" id="user-form" onSubmit="return false;">
                            <label class="" for="State">Enter the States Abbreviation</label>
                            <input name="stateCode" id="state-code" type="text" autofocus="true" class=""/>
                            <button type="button" class="btn" id="actual-search" data-target="modal">Search for National Parks</button>
                        </form>
                    </article>
                </dialog>

                <!-- Display parks here-->
                <div id="parks-content">

                </div>
            </section>

        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
